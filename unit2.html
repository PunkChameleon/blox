		<canvas width="" height="700"></canvas>

		<script type="text/javascript" src="js/canvas.js"></script>
		<script type="text/javascript" src="js/block.js"></script>

		<script type="text/javascript">

		// GLOBALS
			var enemyBlockAmount = 20;
			// blocks all - array - contains all block in the application
			// used to loop through all the blocks and perform 
			// necessary destruct and creation methods.
			var blocksAll = [];
			// game interval is a setInterval timer...
			var gameInterval = '';
		//

		// initialize the application
			(function init(){
				var canvas = document.getElementsByTagName('canvas')[0];
				var context = canvas.getContext('2d');
				createEnemyBlocks(enemyBlockAmount);
				showIntroText();
				runGameInterval(true);
			})();

			// start playing by pressing the spacebar...
			document.onkeypress = function(evt) {
				evt = evt || window.event;
				var charCode = evt.keyCode || evt.which;
				// commenting out in case I want to grab the string later.
				// var charStr = String.fromCharCode(charCode);
				if (charCode == '32') {
					initGame();
				}
			};
		//

		</script>
